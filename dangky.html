<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Ví Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2563EB; 
            --primary-dark: #1E40AF;
            --accent: #06B6D4;
            --bg-gradient: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text: #1E293B; 
            --text-light: #64748B;
            --error: #EF4444;
            --success: #10B981;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --glow: 0 0 20px rgba(6, 182, 212, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body { 
            background: #0f172a; /* Fallback */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            overflow: hidden;
            position: relative;
        }

        /* Hiệu ứng nền động (Orb decoration) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: #4338ca; top: -50px; left: -50px; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: #0891b2; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .auth-container { 
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            width: 100%; 
            max-width: 420px; 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: var(--shadow-lg);
            text-align: center; 
            position: relative; 
            z-index: 10;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .logo { 
            font-size: 28px; 
            font-weight: 800; 
            color: var(--primary);
            margin-bottom: 10px; 
            display: inline-flex; 
            align-items: center; 
            gap: 10px;
            letter-spacing: -0.5px;
        }
        
        .logo i {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
        }

        h2 { color: var(--text); margin-bottom: 5px; font-size: 22px; font-weight: 700; }
        p.sub-text { color: var(--text-light); font-size: 14px; margin-bottom: 30px; }

        /* Form Styling with Floating Labels */
        .form-group { 
            margin-bottom: 20px; 
            position: relative; 
            text-align: left;
        }

        .input-wrapper { position: relative; }

        .input-wrapper i.icon-left { 
            position: absolute; 
            left: 16px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #94A3B8; 
            font-size: 16px; 
            transition: 0.3s;
            z-index: 2;
        }

        /* Nút ẩn hiện mật khẩu */
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
            cursor: pointer;
            z-index: 3;
            padding: 5px;
        }
        .toggle-password:hover { color: var(--primary); }

        input { 
            width: 100%; 
            padding: 16px 40px 16px 45px; /* Chừa chỗ cho icon trái và phải */
            border: 2px solid transparent; 
            background: #F1F5F9;
            border-radius: 12px; 
            font-size: 15px; 
            outline: none; 
            transition: all 0.3s ease; 
            color: var(--text);
            font-weight: 500;
        }

        input:focus { 
            background: #fff; 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }

        input:focus + i.icon-left { color: var(--primary); }

        /* Floating Label Logic */
        label.floating-label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: var(--text-light);
            font-size: 15px;
            pointer-events: none;
            transition: all 0.25s ease;
            padding: 0 4px;
        }

        input:focus ~ label.floating-label,
        input:not(:placeholder-shown) ~ label.floating-label {
            top: 0;
            left: 12px;
            font-size: 12px;
            color: var(--primary);
            background: white; /* Che đường viền nếu cần, hoặc background của input */
            padding: 0 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        /* Ẩn placeholder mặc định để dùng floating label */
        input::placeholder { color: transparent; }

        button { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, var(--primary) 0%, #3B82F6 100%); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: 600; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin-top: 10px; 
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); 
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.7; cursor: wait; }

        .link { margin-top: 24px; font-size: 14px; color: var(--text-light); }
        .link a { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
        .link a:hover { color: var(--accent); text-decoration: underline; }

        .error-msg { 
            background: #FEF2F2; 
            color: var(--error); 
            padding: 12px 16px; 
            border-radius: 8px; 
            font-size: 13px; 
            margin-bottom: 20px; 
            display: none; 
            border-left: 4px solid var(--error);
            text-align: left;
            align-items: center;
            gap: 8px;
            animation: shake 0.4s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container { padding: 30px 20px; border-radius: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; max-width: 100%; }
            body { padding: 0; }
            .orb { display: none; } /* Tắt hiệu ứng nền trên mobile cho nhẹ */
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="auth-container">
        <div class="logo"><i class="fa-solid fa-wallet"></i> Ví Flow</div>
        <h2>Tạo tài khoản mới</h2>
        <p class="sub-text">Bắt đầu hành trình tài chính thông minh</p>
        
        <div id="error-box" class="error-msg">
            <i class="fa-solid fa-circle-exclamation"></i> <span></span>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" id="reg-name" placeholder="Họ và tên">
                <i class="fa-regular fa-user icon-left"></i>
                <label class="floating-label">Họ và tên</label>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" id="reg-username" placeholder="Tên đăng nhập">
                <i class="fa-solid fa-at icon-left"></i>
                <label class="floating-label">Tên đăng nhập (Username)</label>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="email" id="reg-email" placeholder="Email">
                <i class="fa-regular fa-envelope icon-left"></i>
                <label class="floating-label">Địa chỉ Email</label>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="password" id="reg-pass" placeholder="Mật khẩu">
                <i class="fa-solid fa-lock icon-left"></i>
                <i class="fa-regular fa-eye toggle-password" id="toggle-pwd"></i>
                <label class="floating-label">Mật khẩu</label>
            </div>
        </div>

        <button id="btn-reg">Đăng Ký Tài Khoản</button>
        
        <div class="link">
            Đã là thành viên? <a href="dangnhap.html">Đăng nhập ngay</a>
        </div>
        <div class="link" style="margin-top: 10px;">
            <a href="index.html" style="color: var(--text-light); font-weight: normal; font-size: 13px;">
                <i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ
            </a>
        </div>
    </div>

    <script type="module">
        // Import Logic giữ nguyên
        import { auth, db } from './config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btn = document.getElementById('btn-reg');
        const errBox = document.getElementById('error-box');
        const errSpan = errBox.querySelector('span'); // Chọn thẻ span trong hộp lỗi

        // Logic UI: Ẩn/Hiện mật khẩu
        const togglePwdBtn = document.getElementById('toggle-pwd');
        const pwdInput = document.getElementById('reg-pass');
        
        togglePwdBtn.addEventListener('click', () => {
            const type = pwdInput.getAttribute('type') === 'password' ? 'text' : 'password';
            pwdInput.setAttribute('type', type);
            // Đổi icon
            togglePwdBtn.classList.toggle('fa-eye');
            togglePwdBtn.classList.toggle('fa-eye-slash');
        });

        // Logic Đăng ký
        btn.addEventListener('click', async () => {
            const name = document.getElementById('reg-name').value.trim();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;

            // Validate Basic
            if(!name || !username || !email || !pass) {
                showError('Vui lòng điền đầy đủ thông tin.');
                return;
            }
            if(pass.length < 6) {
                showError('Mật khẩu cần tối thiểu 6 ký tự.');
                return;
            }

            // UI Loading state
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang xử lý...';
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                // 1. Tạo User Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 2. Lưu thông tin vào Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    username: username,
                    email: email,
                    balance: 0,
                    createdAt: new Date().toISOString()
                });

                alert('Đăng ký thành công! Chào mừng bạn đến với Ví Flow.');
                window.location.href = 'dangnhap.html';

            } catch (error) {
                console.error(error);
                let msg = 'Đăng ký thất bại. Vui lòng thử lại.';
                
                // Xử lý thông báo lỗi thân thiện hơn
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        msg = 'Email này đã được đăng ký.';
                        break;
                    case 'auth/invalid-email':
                        msg = 'Định dạng email không hợp lệ.';
                        break;
                    case 'auth/weak-password':
                        msg = 'Mật khẩu quá yếu. Hãy dùng mật khẩu mạnh hơn.';
                        break;
                }
                
                showError(msg);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        function showError(msg) {
            errSpan.innerText = msg;
            errBox.style.display = 'flex'; // Dùng flex để căn chỉnh icon và text
        }
    </script>
</body>
</html>
