<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi phục tài khoản - Ví Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE STYLES (Đồng bộ với Dangnhap/Dangky) --- */
        :root {
            --primary: #4361EE;
            --bg: #F0F4F8;
            --text: #2B2D42;
            --gradient: linear-gradient(135deg, #4361EE 0%, #4CC9F0 100%);
            --shadow: 0 20px 60px rgba(67, 97, 238, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background-color: var(--bg); height: 100vh; 
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-container {
            background: white; width: 100%; max-width: 450px;
            padding: 40px; border-radius: 30px;
            box-shadow: var(--shadow); text-align: center;
            position: relative; overflow: hidden;
        }

        /* Decoration Circle */
        .auth-container::before {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 150px; height: 150px; background: rgba(67, 97, 238, 0.05);
            border-radius: 50%; z-index: 0;
        }

        .content-wrapper { position: relative; z-index: 1; }

        .icon-wrapper {
            width: 70px; height: 70px; background: #EEF4FF; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 28px; color: var(--primary); margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.15);
        }

        h2 { color: var(--text); margin-bottom: 10px; font-size: 24px; font-weight: 700; }
        p.sub-text { color: #888; font-size: 14px; margin-bottom: 30px; line-height: 1.6; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { font-size: 13px; font-weight: 600; margin-bottom: 8px; display: block; color: #555; margin-left: 5px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; transition: 0.3s; }
        
        input { 
            width: 100%; padding: 14px 14px 14px 45px; 
            border: 2px solid #f0f0f0; border-radius: 15px; 
            font-size: 15px; outline: none; transition: 0.3s; color: var(--text); background: #f9f9f9;
        }
        input:focus { border-color: var(--primary); background: white; }
        input:focus + i { color: var(--primary); }

        button { 
            width: 100%; padding: 16px; background: var(--gradient); color: white; 
            border: none; border-radius: 50px; font-weight: 700; font-size: 16px; cursor: pointer; 
            transition: 0.3s; box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3); margin-top: 10px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .link { margin-top: 25px; font-size: 14px; color: #666; }
        .link a { color: var(--text); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .link a:hover { color: var(--primary); }

        /* Notification Boxes */
        .msg-box {
            padding: 12px 15px; border-radius: 12px; font-size: 13px; 
            margin-bottom: 20px; text-align: left; display: none; line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .error-msg { background: #FFF5F5; color: #EF476F; border: 1px solid #FFCDD2; }
        .success-msg { background: #E8F5E9; color: #2E7D32; border: 1px solid #C8E6C9; }
        .success-msg i { margin-right: 5px; color: #2E7D32; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="content-wrapper">
            <div class="icon-wrapper">
                <i class="fa-solid fa-lock-open"></i>
            </div>
            
            <h2>Quên mật khẩu?</h2>
            <p class="sub-text">Đừng lo lắng! Hãy nhập email bạn đã đăng ký, Ví Flow sẽ gửi hướng dẫn khôi phục cho bạn.</p>

            <div id="error-box" class="msg-box error-msg"></div>
            
            <div id="success-box" class="msg-box success-msg">
                <i class="fa-solid fa-check-circle"></i> 
                Email đã được gửi! Vui lòng kiểm tra hộp thư đến (và cả mục Spam) để đặt lại mật khẩu.
            </div>

            <div id="recovery-form">
                <div class="form-group">
                    <label class="form-label">Email đăng ký</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="ví dụ: bo@gmail.com">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <button id="btn-submit">Gửi liên kết khôi phục</button>
            </div>
            
            <div class="link">
                <a href="dangnhap.html"><i class="fa-solid fa-arrow-left"></i> Quay lại Đăng nhập</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btn = document.getElementById('btn-submit');
        const emailInput = document.getElementById('email');
        const errBox = document.getElementById('error-box');
        const successBox = document.getElementById('success-box');
        const formDiv = document.getElementById('recovery-form');

        btn.addEventListener('click', async () => {
            const email = emailInput.value.trim();

            // 1. Validate cơ bản
            if(!email) {
                showError('Vui lòng nhập địa chỉ email!');
                emailInput.focus();
                return;
            }
            if(!email.includes('@')) {
                showError('Địa chỉ email không hợp lệ!');
                emailInput.focus();
                return;
            }

            // 2. Hiệu ứng Loading
            btn.innerText = 'Đang kiểm tra...';
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                // 3. Gọi hàm Firebase
                // Hàm này sẽ tự động kiểm tra xem Email có tồn tại trong Auth không.
                // Nếu KHÔNG -> ném lỗi auth/user-not-found
                await sendPasswordResetEmail(auth, email);
                
                // 4. Xử lý thành công
                formDiv.style.display = 'none'; // Ẩn form đi cho gọn
                document.querySelector('.sub-text').style.display = 'none'; // Ẩn dòng text hướng dẫn
                successBox.style.display = 'block'; // Hiện thông báo xanh

            } catch (error) {
                console.error("Lỗi khôi phục:", error);
                let msg = 'Đã có lỗi xảy ra. Vui lòng thử lại sau.';
                
                // Xử lý các mã lỗi Firebase thường gặp
                if(error.code === 'auth/user-not-found') {
                    msg = 'Email này chưa được đăng ký tài khoản Ví Flow.';
                } else if(error.code === 'auth/invalid-email') {
                    msg = 'Địa chỉ email không đúng định dạng.';
                } else if(error.code === 'auth/too-many-requests') {
                    msg = 'Bạn đã gửi yêu cầu quá nhiều lần. Hãy đợi một lát.';
                } else if(error.code === 'auth/network-request-failed') {
                    msg = 'Lỗi kết nối mạng. Vui lòng kiểm tra wifi/4g.';
                }
                
                showError(msg);
                btn.innerText = 'Gửi liên kết khôi phục';
                btn.disabled = false;
            }
        });

        // Hàm hiển thị lỗi
        function showError(msg) {
            errBox.innerText = msg;
            errBox.style.display = 'block';
            // Rung nhẹ form để gây chú ý (Optional animation logic)
            const container = document.querySelector('.auth-container');
            container.style.animation = 'shake 0.3s';
            setTimeout(() => container.style.animation = '', 300);
        }

        // Thêm CSS Shake animation động
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
