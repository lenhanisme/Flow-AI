<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ - Ví Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2563EB; 
            --text-main: #111827; 
            --text-sub: #6B7280;
            --border: #E5E7EB;
            --bg-surface: #ffffff;
            --bg-body: #F9FAFB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background-color: var(--bg-body);
            background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .nav-back { text-decoration: none; color: var(--text-sub); font-weight: 500; font-size: 14px; display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .nav-back:hover { color: var(--primary); }

        /* --- MAIN LAYOUT --- */
        .container {
            max-width: 800px; margin: 40px auto; padding: 0 20px; flex: 1;
        }

        .header-section { text-align: center; margin-bottom: 40px; }
        .header-section h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        .header-section p { color: var(--text-sub); }

        /* --- SUPPORT FORM CARD --- */
        .support-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .full-width { grid-column: span 2; }

        .form-group label {
            display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--text-main);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px 16px;
            border: 1px solid var(--border); border-radius: 8px;
            font-size: 14px; outline: none; transition: 0.2s;
            background: #F9FAFB; color: var(--text-main);
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            background: #fff; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .form-group textarea { resize: vertical; min-height: 150px; }

        /* --- BUTTONS --- */
        .btn-submit {
            width: 100%; padding: 14px;
            background: var(--primary); color: white;
            border: none; border-radius: 8px;
            font-weight: 600; font-size: 16px; cursor: pointer;
            transition: 0.2s; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover { background: #1E40AF; }
        .btn-submit:disabled { background: #9CA3AF; cursor: wait; }

        /* --- STATUS MESSAGES --- */
        .status-msg { 
            padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; 
            display: none; align-items: center; gap: 10px;
        }
        .msg-success { background: #ECFDF5; color: #065F46; border: 1px solid #A7F3D0; }
        .msg-error { background: #FEF2F2; color: #991B1B; border: 1px solid #FCA5A5; }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; gap: 16px; }
            .full-width { grid-column: span 1; }
            .support-card { padding: 25px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-layer-group"></i> Ví Flow
        </a>
        <a href="home.html" class="nav-back">
            <i class="fa-solid fa-arrow-left"></i> Quay lại
        </a>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>Trung tâm trợ giúp</h1>
            <p>Gửi yêu cầu hỗ trợ hoặc báo lỗi. Chúng tôi sẽ phản hồi sớm nhất.</p>
        </div>

        <div class="support-card">
            <div id="status-box" class="status-msg"></div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" id="t-name" placeholder="Nhập tên của bạn">
                </div>
                <div class="form-group">
                    <label>Email liên hệ</label>
                    <input type="email" id="t-email" placeholder="email@example.com">
                </div>

                <div class="form-group full-width">
                    <label>Loại yêu cầu</label>
                    <select id="t-category">
                        <option value="technical">Báo lỗi kỹ thuật / Web lỗi</option>
                        <option value="account">Vấn đề tài khoản / Đăng nhập</option>
                        <option value="billing">Nạp / Rút tiền</option>
                        <option value="feature">Góp ý tính năng mới</option>
                        <option value="other">Khác</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Tiêu đề</label>
                    <input type="text" id="t-subject" placeholder="VD: Không thể nạp tiền...">
                </div>

                <div class="form-group full-width">
                    <label>Chi tiết vấn đề</label>
                    <textarea id="t-message" placeholder="Mô tả chi tiết vấn đề bạn gặp phải..."></textarea>
                </div>
            </div>

            <button class="btn-submit" id="btn-send">
                <i class="fa-regular fa-paper-plane"></i> Gửi yêu cầu
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // Chỉ cần import Firestore
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btnSend = document.getElementById('btn-send');
        const statusBox = document.getElementById('status-box');
        let currentUser = null;

        // 1. Auto-fill nếu đã đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('t-email').value = user.email;
                if(user.displayName) document.getElementById('t-name').value = user.displayName;
                
                // Khóa trường email
                document.getElementById('t-email').readOnly = true;
                document.getElementById('t-email').style.background = '#F3F4F6';
            }
        });

        // 2. Xử lý Gửi Ticket
        btnSend.addEventListener('click', async () => {
            const name = document.getElementById('t-name').value.trim();
            const email = document.getElementById('t-email').value.trim();
            const category = document.getElementById('t-category').value;
            const subject = document.getElementById('t-subject').value.trim();
            const message = document.getElementById('t-message').value.trim();

            // Validate
            if(!name || !email || !subject || !message) {
                showStatus('Vui lòng điền đầy đủ thông tin!', 'error');
                return;
            }

            // UI Loading
            btnSend.disabled = true;
            btnSend.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang gửi...';
            statusBox.style.display = 'none';

            try {
                // Lưu thẳng vào Firestore (collection "support_tickets")
                await addDoc(collection(db, "support_tickets"), {
                    uid: currentUser ? currentUser.uid : 'anonymous', // Nếu chưa login thì là khách
                    name: name,
                    email: email,
                    category: category,
                    subject: subject,
                    message: message,
                    status: 'pending', // Trạng thái chờ xử lý
                    createdAt: serverTimestamp()
                });

                // Thành công
                showStatus('<i class="fa-solid fa-check-circle"></i> Gửi yêu cầu thành công! Chúng tôi sẽ sớm liên hệ lại.', 'success');
                
                // Reset form
                document.getElementById('t-subject').value = '';
                document.getElementById('t-message').value = '';

            } catch (error) {
                console.error("Lỗi:", error);
                showStatus('Có lỗi xảy ra. Vui lòng kiểm tra kết nối mạng.', 'error');
            } finally {
                btnSend.disabled = false;
                btnSend.innerHTML = '<i class="fa-regular fa-paper-plane"></i> Gửi yêu cầu';
            }
        });

        function showStatus(msg, type) {
            statusBox.innerHTML = msg;
            statusBox.className = `status-msg msg-${type}`;
            statusBox.style.display = 'flex';
            statusBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
